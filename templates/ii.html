<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Data Entry</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(90deg, #0f2027, ##652fab #2c5364);
            display: flex;
            align-items: center;
            justify-content: center;
            perspective: 1200px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            width: 420px;
            padding: 35px;
            border-radius: 18px;
            box-shadow:
                0 30px 60px rgb(90,75,105,76),
                inset 0 1px 0 rgba(255, 255, 255, 0.6);
            transform-style: preserve-3d;
            transition: transform 0.6s ease, box-shadow 0.6s ease;
        }

        .card:hover {
            transform: rotateX(8deg) rotateY(-8deg) translateY(-10px);
            box-shadow:
                0 40px 80px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.6);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #203a43;
            letter-spacing: 0.5px;
            transform: translateZ(40px);
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 14px;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 14px;
            transition: all 0.3s ease;
            transform: translateZ(30px);
        }

        input:focus {
            outline: none;
            border-color: #203a43;
            box-shadow: 0 0 0 3px rgba(32, 58, 67, 0.2);
        }

        button {
            width: 100%;
            margin-top: 22px;
            padding: 13px;
            border-radius: 10px;
            border: none;
            font-size: 16px;
            font-weight: 600;
            background: linear-gradient(135deg, #203a43, #2c5364);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            transform: translateZ(50px);
        }

        button:hover {
            transform: translateZ(60px) scale(1.03);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        footer {
            margin-top: 18px;
            text-align: center;
            font-size: 12px;
            color: #555;
            transform: translateZ(20px);
        }

        /* Floating animation */
        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0px);
            }
        }

        .card {
            animation: float 6s ease-in-out infinite;
        }
    </style>
</head>
<body>

    <div class="card">
        <h2>Employee Details</h2>

        <form method="POST">
            <input type="text" name="name" placeholder="Employee Name" required>
            <input type="number" name="age" placeholder="Age" required>
            <input type="number" name="emp_id" placeholder="Employee ID" required>
            <input type="number" name="salary" placeholder="Salary" required>
            <input type="text" name="company" placeholder="Company Name" required>

            <button type="submit">Save Employee</button>
        </form>

        <footer>
            Â© 2026 Employee Management System
        </footer>
    </div>

</body>
</html>
